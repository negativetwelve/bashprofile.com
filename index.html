---
layout: default
title: Bash Profile
---

<ul class="posts">
{% for post in paginator.posts %}
    <li>
        <a href="{{ post.url | replace '.html','' }}" class="post-title">{{ post.title }}  </a>
        {{ post.content | strip_html | truncatewords: 50 }} 
        <a href="{{ post.url | replace '.html','' }}" class="post-readmore">(Read More)</a>
        <div class="post-separator"></div>
    </li>
{% endfor %}
</ul>
