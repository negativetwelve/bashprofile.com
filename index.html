---
layout: default
title: Bash Profile
---
<meta><a href="https://plus.google.com/101180624276428786239?rel=author"></a></meta>

{% for post in paginator.posts %}
  {% if post.featured %}
  <div class="featured-first">
    <div class="background-image">
		<a href="{{post.url}}"><img class="featured-image" src="{{site.url}}/images/{{ post.image }}" title="{{ post.title }}" opacity="0.5"></a>
	</div>
	<div class="image-title">
  	  <div class="image-title-main">
	  	<a href="{{post.url}}">{{ post.title }}</a>
	  </div>
	  <div class="image-title-subtitle">
		By: {{ post.author_name }}
	  </div>
	</div>
  </div>

  {% endif %}
  {% if forloop.index == 3 %}
  <div class="featured-first">
	<script type="text/javascript"><!--
	google_ad_client = "ca-pub-4993986820052195";
	/* bashprofile - sidebar */
	google_ad_slot = "8426538786";
	google_ad_width = 300;
	google_ad_height = 250;
	//-->
	</script>
	<script type="text/javascript" src="http://pagead2.googlesyndication.com/pagead/show_ads.js"></script>
  </div>
  {% endif %}
{% endfor %}
